<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript test</title>
    <script src="https://kit.fontawesome.com/2230e227bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/visible&invisivle.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.ico" />
  </head>

  <body>
    <header class="header">자바스크립트 퀴즈</header>
    <section class="section-test">
      <div class="floating-text">+03:00</div>
      <article class="timer">03:00:00</article>
      <article class="box-question">
        <div class="moniter">
          <div class="box-nick-name">
            <p>Who are you?</p>
            <input type="text" class="nick-name-input" maxlength="10" autocomplete="off" spellcheck="false" />
            <button class="btn-nick-name">OK</button>
          </div>
          <div class="box-manual">
            <p></p>
            <button class="btn-menual btn-menual-prev">Prev</button>
            <button class="btn-menual btn-menual-next">Next</button>
            <input class="btn-start visible" type="button" value="문제 출력" />
          </div>
          <a href="result.html" type="button" class="btn go-result invisible">그만 풀래!</a>
          <div class="score-area">score : 0</div>
          <div class="bettery-area"><i class="fas fa-battery-full"></i></div>
          <div class="question-area"></div>
        </div>
        <div class="answer-wrap">
          <label for="user-answer"></label>
          <input spellcheck="false" readonly autocomplete="off" class="input-box" id="user-answer" type="text" placeholder="답 입력" />
          <div class="combo-box"></div>
          <div class="combo-plus">combo+</div>
          <button disabled class="btn-submit"><i class="fas fa-check"></i></button>
        </div>
        <div class="right-answer-box">
          <span class="right-answer">정답은 ㅁㅁㅁ입니다.</span>
          <input class="btn-confirm" type="button" value="OK" />
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer-title">CONTACT US</p>
      <div class="team-list">
        <div>
          임준홍
          <a href="https://github.com/tesseractjh" target="_blank" class="fab fa-github-square fa-2x"></a>
        </div>
        <div>
          정우진
          <a href="https://github.com/woobba94" target="_blank" class="fab fa-github-square fa-2x"></a>
        </div>
        <div>
          강지승
          <a href="https://github.com/jiseung-kang" target="_blank" class="fab fa-github-square fa-2x"></a>
        </div>
        <div>
          조아라
          <a href="https://github.com/choar816" target="_blank" class="fab fa-github-square fa-2x"></a>
        </div>
        <div>
          김유선
          <a href="https://github.com/useon" target="_blank" class="fab fa-github-square fa-2x"></a>
        </div>
      </div>
    </footer>
    <script src="../dist/constants.js"></script>
    <script src="../dist/util-func.js"></script>
    <script src="../dist/question.js"></script>
    <script src="../dist/answer.js"></script>
    <script src="../dist/timer.js"></script>
    <script src="../dist/menual.js"></script>
    <script src="../dist/test-work.js"></script>
  </body>
</html>
